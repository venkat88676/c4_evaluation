<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <style>
        #form{
            width: 30%;
            margin: auto;
            margin-top: 60px;
            /* border: solid red; */
        }
        input{
            width: 90%;
            padding: 8px;
            margin: 10px 0px 10px 0px;
        }
        nav{
            background-color: rgb(60, 151, 151);
            padding: 15px;
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/login.html">Login</a>
        <a href="/addpost.html">Create Notes</a>
        <a href="/posts.html">manageNotes</a>
    </nav>
    <div id="form">
        <input type="text" id="name" placeholder="name">
        <input type="text" id="email" placeholder="email">
        <input type="text" id="gender" placeholder="gender">
        <input type="text" id="password" placeholder="password">
        <input type="number" id="age" placeholder="age">
        <input type="text" id="city" placeholder="city">
        <input type="text" id="married" placeholder="is_married">
        <button onclick="onSubmit()">Submit</button>
    </div>        
</body>
</html>

<script>
    const onSubmit=()=>{
        let payload={
        name:document.getElementById("name").value,
        email:document.getElementById("email").value,
        gender:document.getElementById("gender").value,
        password:document.getElementById("password").value,
        age:document.getElementById("age").value,
        city:document.getElementById("city").value,
        is_married:document.getElementById("married").value,
    }
    console.log(payload)
    fetch("https://fluffy-khakis-wasp.cyclic.app/users/register",{
        method:"POST",
        headers:{
            "Content-type":"application/json"
        },
        body: JSON.stringify(payload)
    }).then(res=>res.json())
    .then(res=>console.log(res))
    .catch(err=>console.log(err))
    }

</script>
